<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspector</title>
    
    <script type="text/javascript" src = "./../common/Cesium-1.60/Build/CesiumUnminified/Cesium.js"></script>
    <style>
        @import url("./../common/Cesium-1.60/Build/CesiumUnminified/Widgets/widgets.css");
        
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0;padding: 0;overflow: hidden;
        }
        
    </style>
</head>
<body>
<div id = "cesiumContainer"> </div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<script type="text/javascript">
    var viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain()
    });

    var scene = viewer.scene;
    scene.globe.depthTestAgainstTerrain = true;

    //Add Cesium Inspector
    viewer.extend(Cesium.viewerCesiumInspectorMixin);

    //Add Primitives
    scene.primitives.add(new Cesium.Primitive({
        geometryInstances : new Cesium.GeometryInstance({
            geometry : Cesium.BoxGeometry.fromDimensions({
                vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
                dimensions : new Cesium.Cartesian3(400000.0, 300000.0, 500000.0)
            }),
            modelMatrix : Cesium.Matrix4.multiplyByTranslation(
                Cesium.Transforms.eastNorthUpToFixedFrame(Cesium.Cartesian3.fromDegrees(-105.0, 45.0)),
                new Cesium.Cartesian3(0.0, 0.0, 250000), new Cesium.Matrix4()),
            attributes : {
                color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.RED.withAlpha(0.5))
            }
        }),
        appearance : new Cesium.PerInstanceColorAppearance({
            closed: true
        })
    }));

    scene.primitives.add(new Cesium.Primitive({
        geometryInstances : new Cesium.GeometryInstance({
            geometry : new Cesium.RectangleGeometry({
                rectangle : Cesium.Rectangle.fromDegrees(-100.0, 30.0, -93.0, 37.0),
                height: 100000,
                vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT
            }),
            attributes : {
                color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.BLUE)
            }
        }),
        appearance : new Cesium.PerInstanceColorAppearance()
    }));

    var billboards = scene.primitives.add(new Cesium.BillboardCollection());
    billboards.add({
        position : Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 150000),
        image : '../images/Cesium_Logo_overlay.png'
    });

</script>
</body>
</html>
